<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP10 fantasy female characters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gallery-container">
        <header>
            <div class="banner">
                <img src="banner3.jpg" alt="banner-image"> 
            </div>
            <div class="banner-text">TOP-10 fantasy female creatures</div>
            <div class="header-divider">
                <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
                   
                </svg>
            </div>
        </header>

        <main>
            <div class="gallery">
               
                <div class="character-card">
                    <div class="card-image-container">
                        <img src="elf.jpeg" alt="elf">
                    </div>
                    <p class="card-title">Elf</p>
                </div>

                
                <div class="character-card">
                    <div class="card-image-container">
                        <img src="lamia.webp" alt="lamia">
                    </div>
                    <p class="card-title">Lamia</p>
                </div>

                
                <div class="character-card">
                    <div class="card-image-container">
                        <img src="storm.maiden.webp" alt="storm.maiden">
                    </div>
                    <p class="card-title">Storm-maiden</p>
                </div>
                
                
                <div class="character-card">
                    <div class="card-image-container">
                        <img src="Fire_spirit.webp" alt="fire spirit">
                    </div>
                    <p class="card-title">Fire spirit</p>
                </div>

                
                <div class="character-card">
                    <div class="card-image-container">
                        <img src="fairylady.jpeg" alt="fairy">
                    </div>
                    <p class="card-title">Fairy</p>
                </div>

                <div class="character-card">
                    <div class="card-image-container">
                        <img src="time_sorceress.jpeg" alt="fairy">
                    </div>
                    <p class="card-title">Time sorceress</p>
                </div>
                <div class="character-card">
                    <div class="card-image-container">
                        <img src="witch.jpeg" alt="Witch">
                    </div>
                    <p class="card-title">Witch</p>
                </div>

                <div class="character-card">
                    <div class="card-image-container">
                        <img src="mermaid.avif" alt="Mermaid">
                    </div>
                    <p class="card-title">Mermaid</p>
                </div>

                <div class="character-card">
                    <div class="card-image-container">
                        <img src="dream.weaver.webp" alt="dream weaver">
                    </div>
                    <p class="card-title">Dream weaver</p>
                </div>

                <div class="character-card">
                    <div class="card-image-container">
                        <img src="dryad.avif" alt="dryad">
                    </div>
                    <p class="card-title">Dryad</p>
                </div>


            </div>
        </main>
    </div>
</body>
</html>
